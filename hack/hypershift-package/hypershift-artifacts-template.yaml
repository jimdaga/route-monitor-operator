apiVersion: v1
kind: Template
metadata:
  name: selectorsyncset-template

parameters:
- name: IMAGE_TAG
  required: true
- name: REPO_NAME
  value: route-monitor-operator
  required: true
- name: PACKAGE_IMAGE
  required: true
- name: PACKAGE_TAG
  required: true
- name: PROBE_API_URL
  value: ""
  required: false

objects:
- apiVersion: hive.openshift.io/v1
  kind: SelectorSyncSet
  metadata:
    labels:
      managed.openshift.io/gitHash: ${IMAGE_TAG}
      managed.openshift.io/gitRepoName: ${REPO_NAME}
      managed.openshift.io/osd: 'true'
    name: hs-mgmt-route-monitor-operator
  spec:
    clusterDeploymentSelector:
      matchExpressions:
        - key: ext-hypershift.openshift.io/cluster-type
          operator: In
          values: ["service-cluster"]
        - key: api.openshift.com/managed
          operator: In
          values: ["true"]
        - key: api.openshift.com/fedramp
          operator: NotIn
          values: ["true"]
    resourceApplyMode: Sync
    resources:
    - apiVersion: policy.open-cluster-management.io/v1
      kind: Policy
      metadata:
          annotations:
              policy.open-cluster-management.io/categories: CM Configuration Management
              policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
              policy.open-cluster-management.io/standards: NIST SP 800-53
          name: hs-mgmt-route-monitor-operator
          namespace: openshift-acm-policies
      spec:
          disabled: false
          policy-templates:
              - objectDefinition:
                  apiVersion: policy.open-cluster-management.io/v1
                  kind: ConfigurationPolicy
                  metadata:
                      name: hs-mgmt-route-monitor-operator
                  spec:
                      evaluationInterval:
                          compliant: 2m
                          noncompliant: 45s
                      namespaceSelector:
                          matchLabels:
                              hypershift.openshift.io/hosted-control-plane: "true"
                      object-templates:
                          - complianceType: mustonlyhave
                            metadataComplianceType: musthave
                            objectDefinition:
                              apiVersion: package-operator.run/v1alpha1
                              kind: Package
                              metadata:
                                  name: route-monitor-operator
                              spec:
                                image: ${PACKAGE_IMAGE}:${PACKAGE_TAG}
                                config:
                                  probeApiUrl: ${PROBE_API_URL}
                      pruneObjectBehavior: DeleteIfCreated
                      remediationAction: enforce
                      severity: low
    - apiVersion: apps.open-cluster-management.io/v1
      kind: PlacementRule
      metadata:
          name: placement-hs-mgmt-route-monitor-operator
          namespace: openshift-acm-policies
      spec:
          clusterSelector:
              matchExpressions:
                  - key: hypershift.open-cluster-management.io/management-cluster
                    operator: In
                    values:
                      - "true"
    - apiVersion: policy.open-cluster-management.io/v1
      kind: PlacementBinding
      metadata:
          name: binding-hs-mgmt-route-monitor-operator
          namespace: openshift-acm-policies
      placementRef:
          apiGroup: apps.open-cluster-management.io
          kind: PlacementRule
          name: placement-hs-mgmt-route-monitor-operator
      subjects:
          - apiGroup: policy.open-cluster-management.io
            kind: Policy
            name: hs-mgmt-route-monitor-operator
